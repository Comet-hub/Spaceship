<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Unity WebGL Player | Spaceship</title>
  </head>
  <body>
    <div class="container">
      <canvas id="unity-canvas" width="1024" height="768"></canvas>
      <div class="content">
        <div class="controls">
          <h1>Controles</h1>
          <div class="control">
            <div class="controlInput">
              <img class="controlImg" src="img/KeysWASD.svg" alt="sujetar" />
              <p class="control__name">Mueve</p>
            </div>
            <div class="controlInput">
              <img class="controlImg" src="img/KeysARROWS.svg" alt="mover" />
              <p class="control__name">Mueve</p>
            </div>
          </div>
        </div>
        <button
          type="button"
          class="button-back"
          onclick="window.location.href='https://comet-hub.github.io/';"
        >
          <p class="button-back__p">Volver</p>
        </button>
      </div>
    </div>
    <script src="Build/Spaceship.asm.loader.js"></script>
    <script>
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/Spaceship.data.unityweb",
        frameworkUrl: "Build/Spaceship.asm.framework.js.unityweb",
        codeUrl: "Build/Spaceship.asm.js.unityweb",
        memoryUrl: "Build/Spaceship.asm.mem.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "CC",
        productName: "Spaceship",
        productVersion: "2.0",
      });
    </script>
  </body>
</html>
